<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>دردشة متقدمة</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b141a;
      color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #202c33;
      padding: 12px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .msg {
      padding: 10px;
      border-radius: 12px;
      max-width: 70%;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .me {
      background: #005c4b;
      align-self: flex-end;
    }

    .other {
      background: #202c33;
      align-self: flex-start;
    }

    .meta {
      font-size: 11px;
      opacity: 0.7;
      margin-top: 4px;
    }

    #inputBox {
      display: flex;
      gap: 6px;
      padding: 10px;
      background: #202c33;
    }

    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    button {
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      background: #00a884;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>دردشة فورية</header>

  <div id="chat"></div>

  <div id="inputBox">
    <input id="message" placeholder="اكتب رسالة..." />
    <button onclick="sendMessage()">إرسال</button>
  </div>

  <script>
    const SUPABASE_URL = "https://vmsvmvetlpszsmqigonp.supabase.co";
    const SUPABASE_KEY = "sb_publishable_4sCsIFqPbKbfCY66CsXuzA_hgOFLWO0";

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let username = localStorage.getItem("chat_name");

    if (!username) {
      username = prompt("اكتب اسمك:");
      localStorage.setItem("chat_name", username);
    }

    const chatDiv = document.getElementById("chat");

    function renderMessage(msg) {
      const div = document.createElement("div");
      div.className = "msg " + (msg.name === username ? "me" : "other");

      const text = document.createElement("div");
      text.textContent = msg.text;

      const meta = document.createElement("div");
      meta.className = "meta";
      const time = new Date(msg.created_at).toLocaleTimeString();
      meta.textContent = msg.name + " • " + time;

      div.appendChild(text);
      div.appendChild(meta);
      chatDiv.appendChild(div);
    }

    async function loadMessages() {
      const { data } = await client
        .from("messages")
        .select("*")
        .order("created_at", { ascending: true });

      chatDiv.innerHTML = "";
      data.forEach(renderMessage);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    loadMessages();

    client
      .channel("messages-channel")
      .on(
        "postgres_changes",
        { event: "INSERT", schema: "public", table: "messages" },
        (payload) => {
          renderMessage(payload.new);
          chatDiv.scrollTop = chatDiv.scrollHeight;
        }
      )
      .subscribe();

    async function sendMessage() {
      const input = document.getElementById("message");
      const text = input.value.trim();
      if (!text) return;

      await client.from("messages").insert([
        {
          text,
          name: username,
        },
      ]);

      input.value = "";
    }
  </script>
</body>
</html>
